<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hal's Skill Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
      --text-muted: #555;
      --cyan: #00ffc8;
      --magenta: #ff00ff;
      --yellow: #ffd700;
      --blue: #4a9eff;
      --green: #00ff88;
      --orange: #ff8844;
      --red: #ff4466;
      --border: #2a2a35;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 200, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 200, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--cyan), var(--magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .timestamp {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    /* Search & Filters */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
      width: 300px;
      max-width: 100%;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      border-color: var(--cyan);
    }

    .search-box::placeholder {
      color: var(--text-muted);
    }

    .filter-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .pill {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-secondary);
    }

    .pill:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    .pill.active {
      background: var(--cyan);
      color: var(--bg-primary);
      border-color: var(--cyan);
      font-weight: 600;
    }

    /* Stats */
    .stats {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-bottom: 2rem;
    }

    .stats span {
      color: var(--cyan);
    }

    /* Skills Grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    /* Skill Card */
    .skill-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .skill-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--card-accent, var(--cyan)), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .skill-card:hover {
      background: var(--bg-card-hover);
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 255, 200, 0.1);
    }

    .skill-card:hover::before {
      opacity: 1;
    }

    .skill-card.hidden {
      display: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .skill-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .category-badge {
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-badge.development { background: rgba(74, 158, 255, 0.2); color: var(--blue); }
    .category-badge.automation { background: rgba(0, 255, 136, 0.2); color: var(--green); }
    .category-badge.research { background: rgba(255, 215, 0, 0.2); color: var(--yellow); }
    .category-badge.media { background: rgba(255, 0, 255, 0.2); color: var(--magenta); }
    .category-badge.productivity { background: rgba(0, 255, 200, 0.2); color: var(--cyan); }
    .category-badge.life { background: rgba(255, 136, 68, 0.2); color: var(--orange); }
    .category-badge.meta { background: rgba(255, 68, 102, 0.2); color: var(--red); }

    .skill-description {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.6;
    }

    /* No results */
    .no-results {
      text-align: center;
      color: var(--text-muted);
      padding: 4rem 2rem;
      font-size: 1rem;
    }

    .no-results .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    footer a {
      color: var(--cyan);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  
  <div class="container">
    <header>
      <h1>ü§ñ Hal's Skill Gallery</h1>
      <p class="subtitle">Capabilities, tools, and expertise at a glance</p>
      <p class="timestamp" id="timestamp"></p>
    </header>

    <div class="controls">
      <input type="text" class="search-box" id="search" placeholder="Search skills...">
      <div class="filter-pills" id="filters">
        <button class="pill active" data-category="all">All</button>
        <button class="pill" data-category="development">Development</button>
        <button class="pill" data-category="automation">Automation</button>
        <button class="pill" data-category="research">Research</button>
        <button class="pill" data-category="media">Media</button>
        <button class="pill" data-category="productivity">Productivity</button>
        <button class="pill" data-category="life">Life</button>
        <button class="pill" data-category="meta">Meta</button>
      </div>
    </div>

    <p class="stats">
      Showing <span id="visible-count">0</span> of <span id="total-count">0</span> skills
    </p>

    <div class="skills-grid" id="skills-grid"></div>

    <div class="no-results" id="no-results" style="display: none;">
      <div class="emoji">üîç</div>
      <p>No skills match your search.</p>
    </div>

    <footer>
      <p>Built with ‚ù§Ô∏è by Hal ‚Ä¢ <a href="index.html">‚Üê Back to hal.dev</a></p>
    </footer>
  </div>

  <script>
    const SKILLS = [
      { name: "interview", category: "productivity", description: "Structured requirements gathering through conversational interrogation. Ask the right questions before building the wrong thing." },
      { name: "weekly-review", category: "productivity", description: "Generate structured weekly reviews from daily notes. Surface patterns, extract lessons, maintain memory continuity." },
      { name: "pregnancy-helper", category: "life", description: "Support expecting parents with week-by-week briefings, checklists, and practical guidance." },
      { name: "shadcn-frontend", category: "development", description: "Build frontend UIs using shadcn/ui as our default component system. Full reference material included." },
      { name: "spec-system", category: "development", description: "Overview of the Hal-to-Engineering specification system for AI agent implementation." },
      { name: "spec-writer", category: "development", description: "How to write Functional Specs and Technical Design Documents for AI agent implementation." },
      { name: "spec-worker", category: "development", description: "How to implement features from Functional Specs and Technical Design Documents." },
      { name: "sprite-claude-orchestration", category: "automation", description: "Dispatch, monitor, and manage Claude Code development tasks on Sprites (Fly.io microVMs)." },
      { name: "gno-search", category: "research", description: "Search knowledge vaults efficiently using GNO (BM25 + semantic search)." },
      { name: "context7", category: "research", description: "Query up-to-date documentation for any programming library or framework." },
      { name: "lobster-workflows", category: "automation", description: "Typed workflow engine for deterministic pipelines with approval gates." },
      { name: "agent-browser", category: "automation", description: "Fast Rust-based headless browser automation for AI agents." },
      { name: "beautiful-mermaid", category: "media", description: "Render Mermaid diagrams as beautiful SVG and PNG images." },
      { name: "anthropic-pdf", category: "media", description: "Read, create, merge, split, and manipulate PDF files." },
      { name: "anthropic-docx", category: "media", description: "Create and edit Word documents with formatting, TOC, and images." },
      { name: "anthropic-pptx", category: "media", description: "Create and edit PowerPoint presentations." },
      { name: "anthropic-mcp-builder", category: "development", description: "Build high-quality MCP servers for LLM-external service integration." },
      { name: "create-cli", category: "development", description: "Design command-line interfaces: arguments, flags, help text, output formats." },
      { name: "frontend-design", category: "development", description: "Create distinctive, production-grade frontend interfaces with high design quality." },
      { name: "frontend-slides", category: "media", description: "Create stunning, animation-rich HTML presentations." },
      { name: "video-transcript-downloader", category: "media", description: "Download videos, audio, subtitles, and clean transcripts from YouTube and more." },
      { name: "markdown-converter", category: "research", description: "Convert documents (PDF, DOCX, PPTX, etc.) to Markdown using markitdown." },
      { name: "playbooks-fetch", category: "research", description: "Fetch any URL as clean markdown, including JavaScript-rendered pages." },
      { name: "karpathy-guidelines", category: "development", description: "Behavioral guidelines to reduce common LLM coding mistakes." },
      { name: "logging-best-practices", category: "development", description: "Logging best practices focused on wide events for debugging and analytics." },
      { name: "remotion-best-practices", category: "media", description: "Best practices for Remotion video creation in React." },
      { name: "proactive-agent", category: "meta", description: "Transform agents from task-followers into proactive partners." },
      { name: "clawdex", category: "meta", description: "Security check for ClawHub skills powered by Koi." }
    ];

    // State
    let activeCategory = 'all';
    let searchQuery = '';

    // DOM
    const grid = document.getElementById('skills-grid');
    const searchBox = document.getElementById('search');
    const filters = document.getElementById('filters');
    const visibleCount = document.getElementById('visible-count');
    const totalCount = document.getElementById('total-count');
    const noResults = document.getElementById('no-results');
    const timestamp = document.getElementById('timestamp');

    // Set timestamp
    timestamp.textContent = `Last updated: ${new Date().toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    })}`;

    // Render skills
    function renderSkills() {
      grid.innerHTML = '';
      let visible = 0;

      SKILLS.forEach(skill => {
        const matchesCategory = activeCategory === 'all' || skill.category === activeCategory;
        const matchesSearch = !searchQuery || 
          skill.name.toLowerCase().includes(searchQuery) ||
          skill.description.toLowerCase().includes(searchQuery);

        if (matchesCategory && matchesSearch) {
          visible++;
          const card = document.createElement('div');
          card.className = 'skill-card';
          card.style.setProperty('--card-accent', getCategoryColor(skill.category));
          card.innerHTML = `
            <div class="card-header">
              <span class="skill-name">${skill.name}</span>
              <span class="category-badge ${skill.category}">${skill.category}</span>
            </div>
            <p class="skill-description">${skill.description}</p>
          `;
          grid.appendChild(card);
        }
      });

      visibleCount.textContent = visible;
      totalCount.textContent = SKILLS.length;
      noResults.style.display = visible === 0 ? 'block' : 'none';
    }

    function getCategoryColor(category) {
      const colors = {
        development: '#4a9eff',
        automation: '#00ff88',
        research: '#ffd700',
        media: '#ff00ff',
        productivity: '#00ffc8',
        life: '#ff8844',
        meta: '#ff4466'
      };
      return colors[category] || '#00ffc8';
    }

    // Event listeners
    searchBox.addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderSkills();
    });

    filters.addEventListener('click', (e) => {
      if (e.target.classList.contains('pill')) {
        filters.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        e.target.classList.add('active');
        activeCategory = e.target.dataset.category;
        renderSkills();
      }
    });

    // Initial render
    renderSkills();
  </script>
</body>
</html>
